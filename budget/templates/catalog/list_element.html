<li id="catalog-{{ catalog.id }}">
    <div class="bg-white py-4 px-4 rounded-lg shadow-md mb-3 flex flex-wrap items-center hover:shadow-xl transition-shadow duration-300">
        <div class="w-full sm:w-1/3">
            <p class="mb-2"><i class="fas fa-building"></i> SAP: <span class="font-bold">{{ catalog.sap }}</span></p>
            <p class="mb-2"><i class="fas fa-building"></i> Nombre: <span class="font-bold">{{ catalog.description }}</span></p>
        </div>
        <div class="w-full sm:w-1/3">
            <p class="mb-2"><i class="fas fa-id-card"></i> Categoria: <span class="font-bold">{{ catalog.category }}</span></p>
            <p class="mb-2"><i class="fas fa-id-card"></i> Unidad: <span class="font-bold">{{ catalog.unit }}</span></p>
        </div>
        <div class="w-full sm:w-1/6">
            <p class="mb-2"><i class="fas fa-building"></i> Precio: <span class="font-bold">{{ catalog.price }}</span></p>
            <p class="mb-2"><i class="fas fa-id-card"></i> Precio por dia: <span class="font-bold">{{ catalog.price_per_day }}</span></p>
        </div>
    </div>
</li>
