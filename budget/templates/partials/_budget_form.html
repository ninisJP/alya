<div id="budget-details-container">
    <form hx-post="{% url 'update_budget_partial_plus' budget.id %}" hx-target="#budget-details-container" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="card shadow-sm p-4">
            <h4 class="card-title mb-4">Actualizar Presupuesto</h4>
            <div class="row g-3">
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.client }}
                        <label for="{{ form.client.id_for_label }}">{{ form.client.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_name }}
                        <label for="{{ form.budget_name.id_for_label }}">{{ form.budget_name.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_number }}
                        <label for="{{ form.budget_number.id_for_label }}">{{ form.budget_number.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_days }}
                        <label for="{{ form.budget_days.id_for_label }}">{{ form.budget_days.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_date }}
                        <label for="{{ form.budget_date.id_for_label }}">{{ form.budget_date.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_expenses }}
                        <label for="{{ form.budget_expenses.id_for_label }}">{{ form.budget_expenses.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_utility }}
                        <label for="{{ form.budget_utility.id_for_label }}">{{ form.budget_utility.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_deliverytime }}
                        <label for="{{ form.budget_deliverytime.id_for_label }}">{{ form.budget_deliverytime.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_servicetime }}
                        <label for="{{ form.budget_servicetime.id_for_label }}">{{ form.budget_servicetime.label }}</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        {{ form.budget_warrantytime }}
                        <label for="{{ form.budget_warrantytime.id_for_label }}">{{ form.budget_warrantytime.label }}</label>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary me-2">Actualizar</button>
                </div>
            </div>
        </div>
    </form>
</div>
