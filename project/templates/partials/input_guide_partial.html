<h4>Guida de entrada</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>SAP</th>
            <th>DescripciÃ³n</th>
            <th>Cantidad</th>
            <th>Fecha de salida</th>
            <th>Fecha de retorno</th>
        </tr>
    </thead>
    <tbody>
        {% for item in input_items %}
        <tr>
            <td>{{ item.item.item.sap }}</td>
            <td>{{ item.item.item.description }}</td>

        {% endfor %}

</table>
