<div class="row">
    <div class="column">
        <!-- Purchase items -->
        <div class="table-responsive">
            <table class="table table-hover align-middle text-center bg-white bg-opacity-75 shadow-sm custom-rounded-top">
                <thead class="table-dark custom-thead-rounded">
                    <tr>
                        <th colspan="10">Prestamos Bancarios</th>
                    </tr>
                    <tr>
                        <th>Fecha de inicio</th>
                        <th>Fecha de desembolso</th>
                        <th>Banco</th>
                        <th>Cuotas</th>
                        <th>Total de deuda</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in loan_bank %}
                        <tr class="rounded-3">
                            <td>{{ item.start_date }}</td>
                            <td>{{ item.desembols_date }}</td>
                            <td>{{ item.bank }}</td>
                            <td>{{ item.cuotas }}</td>
                            <td>{{ item.total_debt }}</td>
                        </tr>
                    {% empty %}
                        <tr class="bg-red-200 text-red-700">
                            <td colspan="10" >No hay coincidencias</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="column">
        n1ni2
    </div>
</div>
