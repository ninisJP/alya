<div class="card shadow-sm rounded mb-4 bg-dark text-white" style="border-radius: 20px;">
    <div class="card-body text-center py-2">
        <h1 class="mb-0">Cuotas</h1>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover align-middle text-center bg-white bg-opacity-75 shadow-sm custom-rounded-top">
        <thead class="table-dark custom-thead-rounded">
            <tr>
                <th colspan="10">Cuotas</th>
            </tr>
            <tr>
                <th>Monto</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for item in loan_payment %}
                <tr>
                <th>
                    <label for="{{ item.amount.id_for_label }}" > Por {{ item.amount.label}}: </label>
                    {{ item.amount }}
                </th>
                <th>
                    <label for="{{ item.pay_date.id_for_label }}" > Por {{ item.pay_date.label}}: </label>
                    {{ item.pay_date }}
                </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Agregar Prestamo</button>
</div>
</form>

{% if status == "yes" %}
    <div class="inline bg-green-200 p-2 border border-green-400 text-green-700 px-4 py-3 rounded">
        ¡Operación exitosa! :)
    </div>
{% elif status == "no" %}
    <div class="inline bg-red-200 p-2 border border-red-400 text-red-700 px-4 py-3 rounded">
        Algo falló :P
    </div>
{% endif %}
