{% extends 'base_accounting.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1>Subir Extractos Bancarios</h1>
    <p>Utilice el formulario a continuaci√≥n para cargar un archivo Excel con extractos bancarios.</p>
    
    <!-- Form for uploading bank statements -->
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_bank_statements' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Subir Extracto Bancario</button>
        <a href="{% url 'bank_index' %}" class="btn btn-danger">Cancelar</a>
    </form>
    
</div>
{% endblock %}
