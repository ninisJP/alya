{% extends "base_logistic.html" %}
{% block content %}
<div class="container-fluid ">
    <div class="card shadow-sm rounded mb-4 bg-dark text-white" style="border-radius: 20px;">
        <div class="card-body text-center py-2">
            <h1 class="mb-0">Crear Proveedores</h1>
        </div>
    </div>
    <div id="tasks-forms" class="w-100">
        {% include 'suppliers/suppliers_form.html' %}
    </div>
    <form hx-get="{% url 'supplier_search' %}" hx-target="#task-list" hx-trigger="keyup delay:0.2s" hx-debounce="500ms">
        <input type="text" name="q" placeholder="Buscar..." class="form-control" id="search-input">
    </form>
    <div id="task-list">
        {% include 'suppliers/suppliers_list.html' %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
