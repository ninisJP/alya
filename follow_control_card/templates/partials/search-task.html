<style>
    .task-result {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
        padding: 5px;
        font-size: 0.7em;
    }

    .task-result p {
        margin: 0;
    }

    .task-result form {
        margin: 0;
    }

    .task-result button {
        font-size: 0.7em;
    }

    .search-column {
        max-width: 300px; /* Hace que el buscador sea m√°s angosto */
        padding: 15px;
        background-color: #f9f9f9;
        flex-shrink: 0; /* Evita que el buscador se reduzca */
    }

    .search-input {
        width: 100%;
        padding: 8px;
        font-size: 0.9em;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    #results {
        margin-top: 10px;
    }
</style>

<div class="search-column">
    <input type="hidden" name="card_id" value="{{ card_id }}">
    <input type="text"
           hx-post="{% url 'search-task' %}"
           hx-target="#results"
           hx-trigger="focus once, keyup changed delay:300ms"
           name="search"
           class="form-control form-control-sm search-input"
           placeholder="Buscar ++ renovado 100%"
           id="search-field" />
    <div id="results">
    </div>
</div>
