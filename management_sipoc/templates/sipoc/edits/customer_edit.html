<!-- sipoc/templates/sipoc/edits/customer_edit.html -->

{% load widget_tweaks %}

<tr id="row-{{ row.id }}">
    <td colspan="6">
        <form method="POST" hx-post="{% url 'edit_customers' row.id %}" hx-target="#row-{{ row.id }}" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="form-group">
                {{ form.customers.label_tag }}
                {{ form.customers|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-success btn-sm">Guardar</button>
        </form>
    </td>
</tr>
