<!-- sipoc/templates/sipoc/create/add_input.html -->

{% load widget_tweaks %}

<td id="field-inputs-{{ row.id }}">
    <form method="POST" hx-post="{% url 'add_input' row.id %}" hx-target="#row-{{ row.id }}" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-success btn-sm">Guardar</button>
    </form>
</td>
